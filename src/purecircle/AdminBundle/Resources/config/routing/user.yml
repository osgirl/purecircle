admin_user:
    path:     /
    defaults: { _controller: "purecircleAdminBundle:User:index" }

admin_user_show:
    path:     /{id}/show
    defaults: { _controller: "purecircleAdminBundle:User:show" }

admin_user_new:
    path:     /new
    defaults: { _controller: "purecircleAdminBundle:User:new" }

admin_user_create:
    path:     /create
    defaults: { _controller: "purecircleAdminBundle:User:create" }
    methods:  POST

admin_user_edit:
    path:     /{id}/edit
    defaults: { _controller: "purecircleAdminBundle:User:edit" }

admin_user_update:
    path:     /{id}/update
    defaults: { _controller: "purecircleAdminBundle:User:update" }
    methods:  [POST, PUT]

admin_user_delete:
    path:     /{id}/delete
    defaults: { _controller: "purecircleAdminBundle:User:delete" }
    methods:  [POST, DELETE]
admin_user_remove:
    path:     /{id}/remove
    defaults: { _controller: "purecircleAdminBundle:User:remove" }